<div class="content">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="text-center m-4">
                <h2>Register your account</h2>
            </div>
            <div class="card bg-light">
                <div class="card-body">
                    <!-- <div *ngIf="activedApp">
                        <p><a href="{{externalappurl}}"> < Regresar a {{appdata.name}}</a></p>
                    </div> -->
                    <div class="text-center mb-4">
                        <h6>Among the requiered data</h6>
                    </div>
                    <div *ngIf="findError">
                        <p style="color: rgb(253, 19, 19)">{{text}}</p>
                    </div>
                    <form #f="ngForm" (ngSubmit)="onRegister()">
                        <div class="form-group mb-3">
                            <div class="input-group input-group-alternative">
                                <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                </div>
                                <input class="form-control" placeholder="Name" type="name" name="name" required ngModel>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="input-group input-group-alternative">
                                <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                </div>
                                <input class="form-control" placeholder="Email" type="email" name="email" email required ngModel>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="input-group input-group-alternative">
                                <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-unlock-alt"></i></span>
                                </div>
                                <input class="form-control" placeholder="Password" type="password" name="password" required ngModel>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary mt4" type="submit">Sign up</button>
                        </div>
                        <div *ngIf="!activedApp">
                          <p><a routerLink='/session/login'> < Use existing account</a></p>
                      </div>
                      <div *ngIf="activedApp">
                          <p><a routerLink='/session/login/{{appdata.identification}}'> < Use existing account</a></p>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
