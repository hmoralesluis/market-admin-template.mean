<div class="main-wrapper">
    <div class="container">
      <div id="content">
        <div class="container">
          <div class="profile-page">
            <div class="card card-profile shadow">
              <div class="px-4 p-4">
                <div class="row justify-content-center">
                  <div class="col-lg-12">
                        <div class="row">
                          <h3 class="mx-auto">Articles</h3>
                        </div>
                        <hr>
                        <div class="row justify-content-center">
                      
                        <div class="inner-container">
                          <div class="row ">
                            <div class="col-12-md">
                            <!-- Body --> 
                            <div class="row">
                                <span type="button" data-toggle="modal" data-target="#exampleModalCenter" class= "close ml-auto"
                                  ><h2 data-toggle="tooltip" title="Add Article">+</h2></span> 
    
                            </div>
                          <div class="row">
                            <div class="table">
                                <table  class="table table-bordered" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                                    <thead class="thead-light">
                                        <tr>
                                          <th scope="col">No.</th>
                                          <th scope="col">Name</th>
                                          <th scope="col">Upload Date</th>
                                          <th></th>
                                          <th></th>
                                        </tr>
                                      </thead>
                                      <tbody >
                                        <tr *ngFor="let article of articles; let i = index">
                                          <th scope="row">{{i+1}}</th>
                                          <td>{{article.name}}</td>
                                          <td>{{article.uploadDate |date:'dd/MM/yyyy'}}</td>
                                          <td><button type="button" class="btn btn-success btn-sm" data-toggle="modal" 
                                            data-target="#ModaleUpdate" (click)="sendName(article.name)">Rename</button></td>
                                          <td><button type="button" class="btn btn-danger btn-sm" (click)="deleteArtilce(article.name)">Delete</button></td>  
                                        </tr>
                                      </tbody>
                                </table>  
                            </div>
                            
                          </div> 
                          </div>
                        
                        </div>
                        </div>
                        </div>
                        <hr>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>


 <!-- Modal Add -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Upload Article</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="content">
          <div class="container">
            <div class="profile-page">
              <div class="card card-profile shadow">
                <div class="px-4 p-4">
                  <div class="row justify-content-center">
                    <div class="col-lg-12 data row">
                      <div class="col-lg-6 form-group" >
                        <div class="col-md-4 mr-auto"><span class="badge badge-pill badge-secondary">Article</span></div>
                        <br>
                        <input type="file" (input)="uploadedFiles=$event.target.files">
                        <div *ngIf="showMessage">
                          <p class="danger">{{text}}</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="uploadArticle()" data-dismiss="modal">Upload</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Update -->
<div class="modal fade" id="ModaleUpdate" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Rename Article</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="content">
          <div class="container">
            <div class="profile-page">
              <div class="card card-profile shadow">
                <div class="px-4 p-4">
                  <div class="row justify-content-center">
                    <div class="col-md-12 data row">
                      <div class="col-md-6 form-group" >
                        <div class="col-md-4 mr-auto"><span class="badge badge-pill badge-secondary">Article Name</span></div>
                        <br>
                          <div class="form-group">
                            <input type="text" class="form-control form-control-alternative" 
                             [(ngModel)]="rename" name="rename" >
                          </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success" (click)="renameArticle()" data-dismiss="modal">Rename</button>
      </div>
    </div>
  </div>
</div>
